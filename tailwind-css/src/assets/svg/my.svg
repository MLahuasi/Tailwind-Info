<!-- Ancho fijo 160px, alto se ajusta por el viewBox -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 280"
     role="img" aria-labelledby="logoTitle"
     width="160" preserveAspectRatio="xMidYMid meet">
  <title id="logoTitle">MaoMitrandir - Logo</title>

  <defs>
    <linearGradient id="brand-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="shadow-1" x="-20%" y="-50%" width="140%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <style>
      .wordmark{font-weight:800;font-size:72px;font-family:"Poppins","Inter","Segoe UI",system-ui,-apple-system,sans-serif;letter-spacing:.01em;fill:currentColor;stroke:rgba(0,0,0,.55);stroke-width:.75;paint-order:stroke fill}
      .accent{fill:url(#brand-grad);stroke:rgba(0,0,0,.55)}
      .underline{stroke:url(#brand-grad);stroke-width:10;stroke-linecap:round;filter:url(#shadow-1);fill:none}
      @media (prefers-color-scheme: dark){.wordmark{stroke:rgba(0,0,0,.75)}}
    </style>
  </defs>

  <text x="50%" y="48%" text-anchor="middle" class="wordmark">
    <tspan class="accent">Mao</tspan><tspan fill="#ffffff">Mitrandir</tspan>
  </text>
  <path class="underline" d="M240 200 H960"/>
</svg>
